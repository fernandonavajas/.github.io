name: Bloquear Pre Release hasta las 8 PM en Chile

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  bloquear-pre-release-hasta-las-8pm:
    if: ${{ startsWith(github.event.pull_request.title, 'Pre release') }}
    runs-on: ubuntu-latest
    steps:
    - name: Esperar hasta hora definida
      run: |
          current_epoch=$(TZ=America/Santiago date +%s)
          target_epoch=$(TZ=America/Santiago date -d "11:00:00" +%s)
          sleep_seconds=$(( $target_epoch - $current_epoch ))
          if [ $sleep_seconds > 0 ]; then
            sleep $sleep_seconds
          fi
         
    - name: Desbloquear PR
      run: |
        echo "PR desbloqueado"
       
